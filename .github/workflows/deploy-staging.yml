name: Deploy Staging

on:
  push:
    branches: [ main, feature/* ]

jobs:
  deploy-lobby:
    name: Deploy Lobby (P1)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci
      - name: Apply Lobby D1 Migrations
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/lobby
        run: npx wrangler d1 migrations apply pecking-order-lobby-db --remote
      - name: Deploy Lobby (OpenNext Worker)
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx turbo run deploy --filter=lobby-service

  deploy-client:
    name: Deploy Client (L0)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci
      - run: npx turbo run build --filter=client

      - name: Publish to Cloudflare Pages
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy apps/client/dist --project-name=pecking-order-client

  deploy-server:
    name: Deploy Game Server (L1)
    runs-on: ubuntu-latest
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - run: npm ci
      - name: Apply Game Server D1 Migrations
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/game-server
        run: npx wrangler d1 migrations apply pecking-order-journal-db --remote
      - name: Deploy to Cloudflare Workers
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx turbo run deploy --filter=game-server
