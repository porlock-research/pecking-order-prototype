name: Deploy Staging

on:
  push:
    branches: [main, feat/*, feature/*, fix/*, hotfix/*]

jobs:
  deploy-lobby:
    name: Deploy Lobby (Staging)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build Lobby
        run: npx turbo run build --filter=lobby-service
      - name: Apply Lobby D1 Migrations (Staging)
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/lobby
        run: npx wrangler d1 migrations apply pecking-order-lobby-db-staging --remote --env staging
      - name: Deploy Lobby (Staging)
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/lobby
        run: npx opennextjs-cloudflare build && npx wrangler deploy --env staging

  deploy-client:
    name: Deploy Client (Staging)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build Client (Staging)
        run: npx turbo run build --filter=client
        env:
          VITE_GAME_SERVER_HOST: https://staging-api.peckingorder.ca
          VITE_LOBBY_HOST: https://staging-lobby.peckingorder.ca
          VITE_SENTRY_DSN: https://96074c1a8fb4e2d42064acfafb167eb3@o4510960755343360.ingest.us.sentry.io/4510960788701184
          VITE_SENTRY_ENVIRONMENT: staging
      - name: Deploy Client (Staging)
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy apps/client/dist --project-name=pecking-order-client-staging --branch=main

  deploy-server:
    name: Deploy Game Server (Staging)
    runs-on: ubuntu-latest
    env:
      CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Build Game Server
        run: npx turbo run build --filter=game-server
      - name: Apply Game Server D1 Migrations (Staging)
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/game-server
        run: npx wrangler d1 migrations apply pecking-order-journal-db-staging --remote --env staging
      - name: Deploy Game Server (Staging)
        if: env.CF_API_TOKEN != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: apps/game-server
        run: npx wrangler deploy --env staging
