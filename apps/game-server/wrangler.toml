name = "game-server"
main = "src/server.ts"
compatibility_date = "2024-02-07"

# PartyServer requires a Durable Object binding
[[durable_objects.bindings]]
name = "GAME"
class_name = "GameServer"

# Migrations for DO state (required for new DO classes)
[[migrations]]
tag = "v1"
new_classes = ["GameServer"]

# D1 Database Binding (for Journal)
# [[d1_databases]]
# binding = "DB"
# database_name = "pecking-order-db"
# database_id = "REPLACE_WITH_REAL_ID"

# Axiom Secrets (Logging)
[vars]
AXIOM_DATASET = "pecking-order"
# AXIOM_TOKEN and AXIOM_ORG_ID must be set via `wrangler secret put`
